<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTMLIZE ME NOW BABY</title>

    <script src="./../../src/htmlize.min.js"></script>
  </head>
  <body>
    <textarea id="content" rows="20" cols="40"></textarea>
    <button id="convert">Convert</button>
    <p id="display"></p>

    <script>
      const htmlize = new Htmlize();

      const content = document.getElementById("content");
      const convert = document.getElementById("convert");
      const display = document.getElementById("display");

      convert.addEventListener("click", () => {
        const convertedContent = htmlize.markdownToHtml(content.value);

        display.innerHTML = convertedContent;

        console.log(convertedContent);
      });
    </script>
  </body>
</html>
